<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.scss">
	</head>

	<body>
		<div class="container">
			<div class="mixed-player js-mixer-player">
				<div class="mixed-player--top">
					<div class="mixed-player--album-art">
						<img src="" alt="">
					</div>
					<div class="mixed-player--timeline">
						<img class="mixed-player--timeline--image js-mixer-player-timeline" src="https://multitracks.blob.core.windows.net/public/images/products/mt-complete/holyforever-cropped-timeline.png">
					</div>
				</div>
				<div class="mixed-player--bottom">
					<div class="mixed-player--play-btn js-mixer-player-btn" data-track="1">Contemporary + Gospel</div>
					<div class="mixed-player--play-btn js-mixer-player-btn" data-track="2">Gospel + Orchestral</div>
					<div class="mixed-player--play-btn js-mixer-player-btn" data-track="3">Orchestral + Acoustic</div>
					<div class="mixed-player--play-btn js-mixer-player-btn" data-track="4">All Genres</div>
				</div>
				<div class="mixed-player--audio">
					<audio src="https://multitracks.blob.core.windows.net/public/images/products/mt-complete/mixed-player-audio/Holy-Forever-CCM-GOSPEL.wav" data-track="1" loop></audio>
					<audio src="https://multitracks.blob.core.windows.net/public/images/products/mt-complete/mixed-player-audio/Holy-Forever-GOSPEL-ORCH.wav" data-track="2" loop></audio>
					<audio src="https://multitracks.blob.core.windows.net/public/images/products/mt-complete/mixed-player-audio/Holy-Forever-ORCH-ACOUSTIC.wav" data-track="3" loop></audio>
					<audio src="https://multitracks.blob.core.windows.net/public/images/products/mt-complete/mixed-player-audio/Holy-Forever-ALL-GENRES.wav" data-track="4" loop></audio>
				</div>
			</div>
		</div>
		<script src="./main.ts"></script>
	</body>

</html>
